<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="login-form" action="" method="post">
        <header>
            <img src="/static/bfpseal.jpg" alt="">
            <div class="text-el">
                <h1>Bureau of Fire Protection<br>Region IV-A Imus City Fire Station</h1>
                <p>Imus City, Province of Cavite</p>
            </div>
            <img src="/static/imuscityseal.jpg" alt="">
        </header>
        <div class="content-el">
            <h1>LOGIN</h1>
            <label for="username">Username
                <input class="input-el textfield" id="username" type="text" placeholder="Enter Username" required>
            </label>
            <label for="password">Password
                <input class="input-el textfield" id="password" type="password" placeholder="Enter Password" required>
            </label>
            <a href="">Forgot Password?</a>
            <hr>
            <input class="input-el button" type="submit" value="login">
        </div>
        <footer>
            <p class="footer-el">Register an account? <a href="registration.html">Create Account</a> </p>
        </footer>
    </form>
</body>
</html>
