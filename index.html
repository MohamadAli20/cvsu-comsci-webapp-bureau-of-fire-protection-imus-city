<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form name="login-form" id="login-form" action="" method="post">
        <header>
            <img src="bfpseal.jpg" alt="">
            <div class="text-el">
                <h1>Bureau of Fire Protection<br>Region IV-A Imus City Fire Station</h1>
                <p>Imus City, Province of Cavite</p>
            </div>
            <img src="imuscityseal.jpg" alt="">
        </header>
        <div class="content-el">
            <h1>LOGIN</h1>
            <label for="username">Username
                <input class="input-el textfield" name="username" type="text" placeholder="Enter Username" required>
            </label>
            <label for="password">Password
                <input class="input-el textfield" name="password" type="password" placeholder="Enter Password" required>
                <i id="view-icon" class="fa-regular fa-eye"></i>
            </label>
            <a href="">Forgot Password?</a>
            <hr>
            <input id="login-btn" class="input-el button" type="submit" value="login">
        </div>
        <footer>
            <p  class="footer-el">Register an account? <a href="registration.html">Create Account</a> </p>
        </footer>
        <p id="text"></p>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/a68fd5bcf8.js" crossorigin="anonymous"></script>
    </form>
    
</body>
</html>
