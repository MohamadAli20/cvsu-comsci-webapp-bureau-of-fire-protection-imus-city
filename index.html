<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/a68fd5bcf8.js" crossorigin="anonymous"></script>
<body>
    <form name="login-form" id="login-form" action="" method="post">
        <header>
            <img src="bfpseal.jpg" alt="">
            <div class="text-el">
                <h1>Bureau of Fire Protection<br>Region IV-A Imus City Fire Station</h1>
                <p>Imus City, Province of Cavite</p>
            </div>
            <img src="imuscityseal.jpg" alt="">
        </header>
        <main class="content-el">
            <h1>LOGIN</h1>
            <div>
                <label for="username">Username
                    <input class="input-el textfield" name="username" type="text" placeholder="Enter Username" required>
                </label>
                <label for="password">Password
                    <span id="login-view" class="login-eye-icon"><i class="fa-regular fa-eye"></i></span>
                    <input id="login-input" class="input-el textfield" name="password" type="password" placeholder="Enter Password" required>
                </label>
                <a id="forgot-password" href="">Forgot Password?</a>
            </div>
            <hr>
            <input id="login-btn" class="input-el button" type="submit" value="login">
        </main>
        <footer>
            <p  class="footer-el">Register an account? <a href="registration.html">Create Account</a></p>
        </footer>
    </form>
    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/a68fd5bcf8.js" crossorigin="anonymous"></script> -->
</body>
</html>
