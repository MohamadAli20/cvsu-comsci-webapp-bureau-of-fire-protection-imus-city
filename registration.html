<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registration-el" action="" method="post">
        <h1>Registration</h1>
        <input class="input-el info" id="firstname" type="text" placeholder="Firstname" required>
        <input class="input-el info" id="lastname" type="text" placeholder="Lastname" required>
        <input class="input-el info" id="email" type="email" placeholder="Email" required>
        <input class="input-el info" id="password" type="password" placeholder="Password" required>
        <input class="input-el info" id="confirmpassword" type="password" placeholder="Confirm Password" required>
        <input class="input-el button" id="submit" type="submit" value="register">
        <p class="footer-el register">Already have an account? <a href="login.html">Login</a> </p>
    </form>
</body>
</html>
