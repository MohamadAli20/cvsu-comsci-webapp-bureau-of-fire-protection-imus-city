<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registration-form" action="" method="post">
        <header>
            <img src="/static/bfpseal.jpg" alt="">
            <div class="text-el">
                <h1>Bureau of Fire Protection<br>Region IV-A Imus City Fire Station</h1>
                <p>Imus City, Province of Cavite</p>
            </div>
            <img src="/static/imuscityseal.jpg" alt="">
        </header>
        <div class="content-el">
            <h1>ACCOUNT REGISTRATION</h1>
            <h2>Login Credentials</h1>
            <hr>
            <label for="firstname">Username
                <input class="input-el textfield" id="firstname" type="text" placeholder="Enter First Name">
            </label>
            <label for="lastname">Password
                <input class="input-el textfield" id="lastname" type="text" placeholder="Enter Last Name">
            </label>
            <label for="lastname">Confirm Password
                <input class="input-el textfield" id="lastname" type="text" placeholder="Enter Last Name">
            </label>
        </div>
    </form>
</body>
</html>
